<html lang="en">

    <link rel="alternate" hreflang="ru" href="https://synthclub.ru/" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #0a021b;
            color: #00fff7;
            font-family: 'Courier New', monospace;
            height: auto;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.15;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            height: auto;
            box-sizing: border-box;
            padding: 20px;
        }

        #ascii-logo {
            display: block;
            font-family: monospace;
            white-space: pre;
            text-align: left;
            line-height: 1.1;
            font-size: clamp(5px, 2.5vw, 12px);
            margin-bottom: 24px;
            background: linear-gradient(90deg, #00fff7, #ff5edc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadein 2s ease-out forwards;
        }

        .terminal {
            max-width: 700px;
            width: 100%;
            padding: 20px;
            font-size: 0.95rem;
            white-space: pre-wrap;
            word-break: break-all;
            box-sizing: border-box;
        }

        .blink {
            animation: blink 1s step-start infinite;
        }

        a {
            color: #ff5edc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .glitch-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ff5edc;
            opacity: 0.7;
            transform: scaleX(1.2);
            animation: glitchAnim 0.2s ease-out;
        }

        .fisheye {
            max-width: 100%;
            box-sizing: border-box;
            transform: perspective(600px) scale(1.02) rotateX(2deg) rotateY(2deg);
            filter: saturate(1.2) contrast(1.1);
            clip-path: ellipse(100% 90% at 50% 50%);
        }

        .desaturated {
            filter: grayscale(1);
            transition: filter 0.8s ease;
        }

        @keyframes fisheyePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes glitchAnim {
            from { opacity: 0.7; transform: translateX(0); }
            to   { opacity: 0; transform: translateX(20px); }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes fadein {
            to { opacity: 1; }
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 12px;
            }

            #ascii-logo {
                font-size: 6px;
                line-height: 1;
            }

            .terminal {
                max-width: 320px;
                width: 320px;
                font-size: 0.75rem;
                padding: 0;
            }
        }
    </style>
</head>
<body class="desaturated" id="visual-container">
<div class="container">
    <div class="fisheye">
        <pre id="ascii-logo"></pre>
        <div id="terminal" class="terminal"></div>
    </div>
    <div id="glitch-overlay"></div>
</div>

<script>
	const asciiArt = `
 ::::::::  :::   ::: ::::    ::: ::::::::::: :::    :::       ::::::::  :::       :::    ::: :::::::::
:+:    :+: :+:   :+: :+:+:   :+:     :+:     :+:    :+:      :+:    :+: :+:       :+:    :+: :+:    :+:
+:+         +:+ +:+  :+:+:+  +:+     +:+     +:+    +:+      +:+        +:+       +:+    +:+ +:+    +:+
+#++:++#++   +#++:   +#+ +:+ +#+     +#+     +#++:++#++      +#+        +#+       +#+    +:+ +#++:++#+
       +#+    +#+    +#+  +#+#+#     +#+     +#+    +#+      +#+        +#+       +#+    +#+ +#+    +#+
#+#    #+#    #+#    #+#   #+#+#     #+#     #+#    #+#      #+#    #+# #+#       #+#    #+# #+#    #+#
 ########     ###    ###    ####     ###     ###    ###       ########  ########## ########  #########
`;

	const terminalLines = [
		//"> Screen: " + screen.width + "x" + screen.height,
		//"> Viewport: " + window.innerWidth + "x" + window.innerHeight,
		"> Initializing SYNTH CLUB uplink...",
		"> Link established.",
		"> Welcome, operator.",
		"> Connected to NODE-202F",
		"> Access granted.",
		"",
		{ text: "> VrChat  : ", link: "https://vrc.group/SYNTH.2339"},
		{ text: "> Discord  : ", link: "https://discord.com/invite/GSH33jZhVQ" },
		{ text: "> Telegram : ", link: "https://t.me/synthvrc" },
		"",
		"> Initializing color module...",
	];

	const asciiEl = document.getElementById("ascii-logo");
	const terminal = document.getElementById("terminal");

	let asciiIndex = 0;
	let line = 0;
	let char = 0;

	function typeAscii() {
		if (asciiIndex < asciiArt.length) {
			asciiEl.textContent += asciiArt[asciiIndex++];
			setTimeout(typeAscii, 0.1);
		} else {
			setTimeout(typeLine, 50);
		}
	}

	function typeLine() {
		if (line >= terminalLines.length) {
			finalizeVisuals();
			setTimeout(() => {
				const cursor = document.createElement("div");
				cursor.innerHTML = '> <span class="blink">█</span>';
				terminal.appendChild(cursor);
			}, 600); // лёгкая задержка для эффекта
			return;
		}

		const current = terminalLines[line];
		let el;

		if (char === 0) {
			el = document.createElement("div");
			terminal.appendChild(el);

			if (typeof current === "string") {
				el.textContent = "> ";
			} else if (typeof current === "object") {
				el.textContent = current.text;
				const a = document.createElement("a");
				a.href = current.link;
				a.target = "_blank";
				a.style.color = "#ff5edc";
				a.style.textDecoration = "none";
				el.appendChild(a);
				el._a = a;
			}
		} else {
			el = terminal.lastChild;
		}

		if (typeof current === "string") {
			const content = current.slice(2);
			el.textContent += content[char - 1] || "";
		} else if (typeof current === "object") {
			el._a.textContent += current.link[char - 1] || "";
		}

		char++;
		const length = typeof current === "string" ? current.length - 2 : current.link.length;

		if (char <= length) {
			setTimeout(typeLine, 20);
		} else {
			line++;
			char = 0;
			setTimeout(typeLine, 150);
		}
	}

	window.onload = () => {
		setTimeout(typeAscii, 300);
	};

	function finalizeVisuals() {
		setTimeout(() => {
			const container = document.getElementById("visual-container");
			const msg = document.createElement("div");
			msg.textContent = "> Color module online.";
			container.classList.remove("desaturated");
			terminal.appendChild(msg);
		}, 400); // лёгкая задержка для эффекта
	}

	function createGlitchLine() {
		const line = document.createElement("div");
		line.className = "glitch-line";
		line.style.top = Math.floor(Math.random() * 100) + "%";
		line.style.backgroundColor = Math.random() > 0.5 ? "#ff5edc" : "#00fff7";
		document.getElementById("glitch-overlay").appendChild(line);
		setTimeout(() => line.remove(), 200);
	}

	setInterval(() => {
		if (Math.random() < 0.3) {
			const count = Math.floor(Math.random() * 3) + 1;
			for (let i = 0; i < count; i++) createGlitchLine();
		}
	}, 300);
</script>
</body>
</html>
